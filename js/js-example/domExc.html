<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript">
        function delA() {
            let tr = this.parentNode.parentNode;
            // let name = tr.getElementsByTagName("td")[0].innerHTML;
            let name = tr.children[0].innerHTML;
            if (confirm("确认删除" + name + "吗？")) {
                tr.parentNode.removeChild(tr);
            }
        }

        function createTd(str) {
            var td = document.createElement("td");
            let tdInput = document.getElementById(str).value;
            let tdTextNode = document.createTextNode(tdInput);
            td.appendChild(tdTextNode);
            return td;
        }

        window.onload = function () {
            var allA = document.getElementsByTagName("a");
            for (let i = 0; i < allA.length; i++) {
                /**
                 * 下面的a标签中如果不写href="javascript:"
                 * 需要在onclick中添加return false; 取消超链接默认行为
                 * 两种方式都行
                 */
                allA[i].onclick = delA;
            }

            const addEmpBtn = document.getElementById("addEmpBtn");
            addEmpBtn.onclick = function () {

                let tr = document.createElement("tr");

                let nameTd = createTd("empName");
                let emailTd = createTd("email");
                let salaryTd = createTd("salary");

                let aTd = document.createElement("td");
                let a = document.createElement("a");
                a.appendChild(document.createTextNode("Delete"));
                a.href = "javascript:;";
                a.onclick = delA;
                aTd.appendChild(a);

                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);

                let employeeTable = document.getElementById("employeeTable");
                let tbody = employeeTable.getElementsByTagName("tbody")[0];
                tbody.appendChild(tr);
            }
        };
    </script>
</head>

<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="javascript:">Delete</a></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>bob@tom.com</td>
            <td>10000</td>
            <td><a href="javascript:">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@sohu.com</td>
            <td>8000</td>
            <td><a href="javascript:">Delete</a></td>
        </tr>
    </table>
    <div id="formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">name:</td>
                <td class="inp">
                    <input type="text" name="empName" id="empName" />
                </td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td class="inp">
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td class="word">salary:</td>
                <td class="inp">
                    <input type="text" name="salary" id="salary">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpBtn" value="addEmpBtn">
                        Submit
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
