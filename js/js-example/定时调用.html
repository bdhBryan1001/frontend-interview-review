<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script type="text/javascript">
        window.onload = function () {
            let count = document.getElementById("count");
            let num = 0;
            let timer = setInterval(function(){
                count.innerHTML = num++;
                if (num === 11) {
                    clearInterval(timer);
                }
            }, 1000);
        };
    </script>
</head>

<body>
    <h1 id="count"></h1>
</body>

</html>
